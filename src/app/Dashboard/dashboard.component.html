<h1 style="color: rgb(12, 12, 102); text-align: center;">Top Heroes</h1>
<div class="heroes-menu" title="USA Leaders">
  <a *ngFor="let hero of HEROES"
      routerLink="/detail/{{hero.id}}">
      {{hero.name}}
  </a>
</div>

<app-hero-search></app-hero-search>
